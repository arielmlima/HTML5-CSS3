<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <!-- Vamos fazer a configuração geral aqui, para todos, e outras media queries para telas em pé e deitadas.  -->
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- Para todas as telas que estejam em modo retrato -->

    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!-- Orientação para todas as telas que estejam em modo paisagem -->
</head>
<body>
    <h1>Mude a orientação dos seus dispositivos</h1>
</body>
</html>

<!-- A orientação seria tipo quando tenho uma tela de celular, tablet, e ela ta em pé ou deitada. Virando a  tela, exibe outro formato de exibição.

Nos computadores vão pegar pela resolução da tela, se a altura é maior que a largura: Modo PORTRAIT 

Se a largura é maior que a altura: Modo LANDSCAPE

E nos nao vamos precisar criar uma configuração para quem acessa em pé e outra para quem acessa com ele deitado, vamos fazer isso aqui: media='all', que vão servir para todos os dispositivos!-->

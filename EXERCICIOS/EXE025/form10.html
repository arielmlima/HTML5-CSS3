<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

     <p>
         <label for="iano">Em que ano você nasceu?</label>
         <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
     </p>
     
     
     <p>
         <label for="iidade">Sua idade é: </label>
          <output id="iidade">0</output>
     </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
        
           

    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()//Pega o ano completo
            iidade.innerHTML = Number(atual) - Number(iano.value)//Ano atual - Ano que a pessoa nasceu. Pegamos o output iidade e usamos aqui. 

            //So para mostrar um pouco das funcionalidades do output.
        }
    </script>


</body>

</html>

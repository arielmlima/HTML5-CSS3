<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00"></form>
        </p>

        <p>
            <label for="">Nivel de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
            <!-- O valor padrão é 0 a 100, botamos para ser de 1 a 10 -->
        </p>

        <p>
            <label for="ifoto">Foto: </label><input type="file" name='foto' id="ifoto">
            <!-- Permite o usuário mandar fotos, e tem que ser usando o metodo POST se for usar esse. Elementos que passam de 3000 bites precisam ser pelo POST. -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>

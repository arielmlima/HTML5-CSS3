<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- Fazendo tipo radio, nesse tipo botamos os name igual das opções, para a bolinha marcar um OU outro. -->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" checked value="F"><label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label><br>
        </fieldset>
<!-- Fazendo tipo checkbox -->
        <fieldset> 
           <legend>Esportes favoritos</legend>

           <input type="checkbox" name="esbas" id="iesbas"> 
           <label for="iesbas">Basquete</label><br>
           <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
           <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
           <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
   <!-- NO RADIO TODAS AS BOLINHAS TEM O MESMO NAME.

    Botamos value tambem, para recebermos o valor quando enviarmos o formulário.

   CHECKED se eu quiser deixar marcada alguma opção padrão.-->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-04">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-04-05">
    </p>
    <p>
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>
</body>
</html>

<!-- Note que um input so recebe texto e outro so numero, por causa do type, e com o min e max definimos os valores minimos e maximos NUMERICOS. que se pode digitar nessa média escolar, vai de 0 a 10, so conseguimos digitar de 0 a 10.

E porque não aceita numero quebrado, real? tem que ter o step de 0.5, ele vai fazendo o passo de meio em meio, ou de 0.1 se for um valor mais quebrado tipo 0.3.

Se eu quiser definir um valor fixo para data ou um valor inicial é so usar o value, so que isso faremos com o JS que é muito mais fácil para não ter que atualizar todo dia manualmente.

-->

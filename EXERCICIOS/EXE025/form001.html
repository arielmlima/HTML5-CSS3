<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- Vamos criar um form e dentro dele o input tipo texto, toda caixa tipo texto tem que ter nome e id. -->
    <form>
       <p>Nome: <input type="text" name="nome" id="nome"> </p>
       <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"> </p>
       <p>Enviar: <input type="submit" value="Enviar"></p>
    </form>

    <!-- Essa é uma forma rasa de fazer, pois nada esta recebendo esses dados, eles se perdem ou nem são enviados para nenhum lugar, e outra curiosidade, a palavra Nome e a caixa a frente onde se digita o nome, e na palavra Sobrenome a mesma coisa.
    
    Logo não existe ligação entre o controle e a palavra que vem antes
     
    Essa ligação entre campos é mega importante.
-->
</body>
</html>

<body>
    <h1>Testando uso de um iframe</h1>

    <!-- Tamanho padrão Iframe 300x150 -->
    <!-- Vamos mudar a altura (height)para 500 dos dois iframes no html, na largura e altura vamos usar CSS: que será soberana. Oque vale o height do CSS ou o declarado antes no html? O css, oque estiver nas folhas de estilo é soberano. -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scoolling="auto">
           <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        <!-- Adicionamos entre a tag de abertura e fechamento do iframe um link para acesso caso não esteja funcionando, poderiamos exibir tambem a mensagem que o navegador não é compativel mas optamos pela tag <a> -->


        para aprender a programar!</p>

    <p>O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500
        " scoolling="auto">
            no  <a href="https://gustavoguanabara.github.io" target="_blank" >GitHub</a>
        </iframe>

        tambem é legal!
    </p>
